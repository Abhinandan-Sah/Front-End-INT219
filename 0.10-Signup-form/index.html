<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BarkerBox - Get 15% Off!</h1>
        <p class="description">Subscribe now to BarkerBox and treat your furry friend to a monthly assortment of unique, playful, and durable toys they'll love.</p>
        <form action="#"  class="subscription-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="submit-button">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
