<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringify</title>
</head>
<body>
    <script>
        const text = {
        "name" : "Avi",
        "cgpa" : "8.35",
        "courses" : ["HTML", "CSS", "JS"]
        };
        console.log(text);
        const myJSON = JSON.stringify(text);
        console.log(myJSON);
    </script>
    
</body>
</html>
