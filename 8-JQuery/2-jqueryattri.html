<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>

    <style>
        .d1{
            height: 300px;
            width: 300px;
            background-color: rgb(0, 221, 255);
        }

        .newClass{
            background-color: green;
        }
        .f1{
            height: 300px;
            width: 300px;
            background-color: rgb(255, 51, 0);
        }
        .newImg{
            height: 300px;
            width: 300px;
            display: none;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!--    attribute methods: 
    attr()
    removeAttr() -->

    <!-- class methods:
    addClass
    removeClass
    toggleClass -->


    <div class="d1"></div>
    <button id="b1">click me</button>
    <br>
    <div class="f1"></div>
    <div class="newImg"><img src="img1.jpg" alt=""></div>
    <button id="addImg">Add Image</button>


    <script>

$(document).ready(function(){
            $("#b1").click(function(){
                $(".d1").addClass("newClass");
            })

            $("#addImg").click(function(){
                $(".f1").addClass("newImg");
                $(".newImg").css("display","block")
            })
        })

    </script>



</body>
</html>
