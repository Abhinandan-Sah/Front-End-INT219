<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Object Creation</title>
  </head>
  <body>
    <h1>JavaScript Object Creation</h1>

    <script>
      let p1 = {
        Name: "John Doe",
        Age: 30,
        City: "New York",
      };
      let p2 = {
        Name: "Jain Smith",
        Age: 20,
        City: "London",
      };


      let div = document.createElement("div");
      let para1 = document.createElement("p");
      let para2 = document.createElement("p");

      // Constructing the text content for para1 and para2
      let p1Text =
        "Name: " + p1.Name + "<br>Age: " + p1.Age + "<br>City: " + p1.City;
      let p2Text =
        "Name: " + p2.Name + "<br>Age: " + p2.Age + "<br>City: " + p2.City;

      para1.innerHTML = p1Text;
      para2.innerHTML = p2Text;

      div.appendChild(para1);
      div.appendChild(para2);
      document.body.appendChild(div);
    </script>
  </body>
</html>
